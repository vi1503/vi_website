<body style="font-family: 'Arial', sans-serif; text-align: center; padding: 50px; background:#fff0f6;">

    <div style="
        max-width: 650px;
        margin: auto;
        padding: 40px;
        border: 3px solid #ffb3d9;
        border-radius: 20px;
        position: relative;
        box-shadow: 0 0 15px rgba(255, 180, 220, 0.25);
    ">

        <!-- Decorative corner -->
        <div style="
            position:absolute; top:-15px; left:-15px; 
            width:40px; height:40px; 
            border-top: 4px solid #ff8aba; 
            border-left: 4px solid #ff8aba; 
            border-radius: 10px;">
        </div>

        <div style="
            position:absolute; bottom:-15px; right:-15px; 
            width:40px; height:40px; 
            border-bottom: 4px solid #ff8aba; 
            border-right: 4px solid #ff8aba; 
            border-radius: 10px;">
        </div>

        <h1 id="mainTitle" style="color:#cc3f70;">Hi kochanie, it's Via! ðŸ’—</h1>

        <p id="mainText" style="font-size:18px; color:#cc3f70;">
            This is my first-ever mini websiteâ€¦  
            Is this cool?
        </p>

        <button 
            id="mainButton"
            onclick="alert('DzieÅ„ dobry, handsome! â¤ï¸')"
            style="
                margin-top: 20px; padding: 15px 25px; font-size: 18px; 
                background:#cc3f70; color:white; border:none; 
                border-radius:10px; cursor:pointer;
                transition: 0.3s;
            ">
            Click me ðŸ’—
        </button>

        <p style="margin-top: 30px;">
            Want to try a fun quiz?  
            <a id="quizLink" href="quiz.html" style="color:#cc3f70; font-weight:bold;">Click here! ðŸ’–</a>
        </p>

        <br><br>

        <!-- Color Picker -->
        <label style="font-weight:bold; color:#cc3f70;">Choose page color:</label><br>
        <input 
            type="color" 
            id="colorPicker" 
            value="#fff0f6"
            style="margin-top:10px; width:80px; height:40px; cursor:pointer;">
    </div>

    <script>
        document.getElementById("colorPicker").addEventListener("input", function() {
            let chosenColor = this.value;

            // Apply background
            document.body.style.backgroundColor = chosenColor;

            // Generate darker shade (auto)
            function darken(hex, amount = 40) {
                let c = hex.replace('#','');
                let r = parseInt(c.substring(0,2), 16);
                let g = parseInt(c.substring(2,4), 16);
                let b = parseInt(c.substring(4,6), 16);

                r = Math.max(0, r - amount);
                g = Math.max(0, g - amount);
                b = Math.max(0, b - amount);

                return "#" + 
                    r.toString(16).padStart(2, '0') +
                    g.toString(16).padStart(2, '0') +
                    b.toString(16).padStart(2, '0');
            }

            let darkerColor = darken(chosenColor, 70);

            // Change all themed elements
            document.getElementById("mainTitle").style.color = darkerColor;
            document.getElementById("mainText").style.color = darkerColor;
            document.getElementById("quizLink").style.color = darkerColor;

            let button = document.getElementById("mainButton");
            button.style.backgroundColor = darkerColor;
        });
    </script>

</body>
